<div class="step-content">
    <div class="step-header">
        <h2 class="step-title">Dental Credentials</h2>
    </div>

    <form [formGroup]="form" class="form-grid">
        <div class="form-group full-width">
            <label class="form-label">State License Number</label>
            <div class="file-upload-wrapper">
                <input type="text" class="form-control" formControlName="stateLicense" placeholder="Enter No & Upload">
                <button type="button" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </button>
            </div>
            <!-- Example of uploaded file -->
            <div class="uploaded-file" *ngIf="true"> <!-- Hardcoded for demo -->
                <span class="file-name">docname_345.pdf</span>
                <button type="button" class="remove-file">Ã—</button>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">CDS</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" formControlName="cds" [value]="true"> Yes
                </label>
                <label class="radio-label">
                    <input type="radio" formControlName="cds" [value]="false"> No
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">DEA License</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" formControlName="dea" [value]="true"> Yes
                </label>
                <label class="radio-label">
                    <input type="radio" formControlName="dea" [value]="false"> No
                </label>
            </div>
        </div>

        <div class="form-group full-width">
            <label class="form-label">Explain how you manage pain for patients</label>
            <textarea class="form-control" formControlName="painManagement" rows="3" placeholder="Enter"></textarea>
        </div>

        <div class="form-group">
            <label class="form-label">CDS License No.</label>
            <div class="file-upload-wrapper">
                <input type="text" class="form-control" formControlName="cdsLicenseNo" placeholder="Enter No & Upload">
                <button type="button" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">DEA License No.</label>
            <div class="file-upload-wrapper">
                <input type="text" class="form-control" formControlName="deaLicenseNo" placeholder="Enter No & Upload">
                <button type="button" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Malpractice Insurance</label>
            <div class="file-upload-wrapper">
                <input type="text" class="form-control" formControlName="malpracticeInsurance"
                    placeholder="Enter No & Upload">
                <button type="button" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Carrier Name</label>
            <input type="text" class="form-control" formControlName="carrierName" placeholder="Enter">
        </div>

        <div class="form-group">
            <label class="form-label">Policy Holder</label>
            <input type="text" class="form-control" formControlName="policyHolder" placeholder="Enter">
        </div>

        <div class="form-group">
            <label class="form-label">Policy Type</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" formControlName="policyType" value="claimsMade"> Claims Made
                </label>
                <label class="radio-label">
                    <input type="radio" formControlName="policyType" value="occurrence"> Occurrence
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Limit per Claim</label>
            <input type="text" class="form-control" formControlName="limitPerClaim" placeholder="Enter">
        </div>

        <div class="form-group">
            <label class="form-label">Expiration Date</label>
            <input type="date" class="form-control" formControlName="expirationDate">
        </div>

        <div class="form-group">
            <label class="form-label">Limit Aggregate</label>
            <input type="date" class="form-control" formControlName="limitAggregate">
        </div>
    </form>

    <app-wizard-navigation [showBack]="true" [showNext]="true" (back)="onBack()" (next)="onNext()">
    </app-wizard-navigation>
</div>
